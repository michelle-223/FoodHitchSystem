{% block content %}
    <div class="chat-container">
        <h2>Chat Room: {{ room_name }}</h2>

        <div id="chat-box" class="chat-box">
            {% for message in messages %}
                <div class="chat-message">
                    <strong>{{ message.sender.username }}</strong>: {{ message.content }}
                    <small>{{ message.created_at }}</small>
                </div>
            {% empty %}
                <p>No messages yet. Be the first to send a message!</p>
            {% endfor %}
        </div>

        <form id="message-form" method="post">
            {% csrf_token %}
            <textarea id="message-input" name="message" placeholder="Type your message here..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // Create a function to initialize the WebSocket connection
        function createWebSocketConnection() {
            const roomName = "{{ room_name }}"; // The room ID passed from the server
            const chatBox = document.getElementById("chat-box");
            const socket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');

            socket.onopen = function() {
                console.log('WebSocket connection opened');
            };

            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                const messageElement = document.createElement("div");
                messageElement.classList.add("chat-message");
                messageElement.innerHTML = `
                    <strong>${data.sender}</strong>: ${data.message}
                    <small>${data.created_at}</small>`;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
            };

            socket.onclose = function(e) {
                console.log('WebSocket connection closed, attempting to reconnect...');
                setTimeout(createWebSocketConnection, 1000);  // Reconnect after 1 second
            };

            socket.onerror = function(error) {
                console.log("WebSocket error:", error);
            };

            return socket;
        }

        // Initialize WebSocket connection
        let socket = createWebSocketConnection();

        document.getElementById('message-form').onsubmit = function(e) {
            e.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;

            console.log("WebSocket readyState before sending:", socket.readyState);  // Debugging line

            if (message.trim() !== '') {
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ 'message': message }));
                    messageInput.value = '';  // Clear the input
                } else {
                    console.log('WebSocket is not open.');
                }
            }
        };
    </script>
    
    

    <style>
        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .chat-message {
            padding: 5px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .chat-message strong {
            color: #2c3e50;
        }

        .chat-message small {
            display: block;
            font-size: 0.8em;
            color: #7f8c8d;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
{% endblock %}
