<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="shortcut icon" href="{% static 'images/foodhitch-green.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
body{
    margin: 0;
    padding: 0;
    font-family: 'Poppins',sans-serif;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.container {
    position: relative;
    background-color: #deffe44d;
    padding-bottom: 65px;
    text-align: left;
    border-radius: 30px 30px 30px 30px;
    width: 580px;
    top: 1px;
    height: 350px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1), /* Softer shadow */
                0px 2px 5px rgba(0, 0, 0, 0.05); 

}



.login-form {
    padding: 62px;
    border-radius: 20px;
    height: 45vh;
    
}

.login-form h2 {
    font-size: 28px;
    color: BLACK;
    text-align: left;
    margin-bottom: 30px;
    margin-top: -25px;

}
label {
    display: block;
    margin-bottom: 7px;
    color: black;
    font-size: 1.1rem;
}
input[type="text"],
input[type="password"] {
    width: 95%; 
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid black;
    border-radius: 5px;
    font-size: 14px;
    background-color: rgba(255, 255, 255, 0.1);
    color: black;
}


button {
    display: block;
    margin: 15px 0px; 
    width: 100%; 
    background-color: #009914;
    color: #fff;
    border: none;
    padding: 10px; 
    border-radius: 5px;
    font-size: 18px; 
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;

}
button:hover {
    background-color: #007e11;
}
    </style>
    
    <div class="container">
        <div class="login-form">
            <form id="password-form" method="post" action="{% url 'password_reset_set' %}">
                {% csrf_token %}
                <h2>Set Your New Password</h2>
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="submit">Set Password</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('password-form').addEventListener('submit', function(event) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                event.preventDefault(); // Prevent form submission
                Swal.fire({
                    title: 'Error!',
                    text: 'Passwords do not match.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>
</body>
</html>
