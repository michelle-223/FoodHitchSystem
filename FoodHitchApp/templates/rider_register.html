<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHitch</title>
    <link rel="stylesheet" href="{% static 'css/rider_register.css' %}">
    <link rel="shortcut icon" href="{% static 'images/foodhitch-green.png' %}" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/foodhitch-green.png' %}" alt="FoodHitch Delivery Logo" class="logo">
        </div>
    </header>
    <div class="container">
        <div class="registration-form">
            <h2>WORK WITH US</h2>
            <form method="POST" action="{% url 'rider_register' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="fullname" placeholder="Juan Dela Cruz" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter a username" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="09*********" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password1" placeholder="Choose a strong password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="password2" placeholder="Re-enter your password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="profile-picture">Upload Profile Picture</label>
                        <input type="file" id="profile-picture" name="picture" accept="image/*">
                    </div>
                    <div class="input-group">
                        <label for="license-picture">Upload Driver's License</label>
                        <input type="file" id="license-picture" name="license" accept="image/*">
                    </div>
                </div>
                <div class="input-group">
                    <label for="plate-number">Plate Number</label>
                    <input type="text" id="plate-number" name="platenumber" placeholder="Enter your plate number" required>
                </div>
                <button type="submit">APPLY NOW</button>
            </form>
            <div class="sign-link">
                <p>Already have an account? <a href="{% url 'customer_login' %}">SIGN IN</a></p>
            </div>
        </div>
    </div>
    <div id="registration-status" data-success="{% if registration_success %}true{% else %}false{% endif %}"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.registration-form form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
    
                const formData = new FormData(form);
    
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}', // Send CSRF token
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        Swal.fire({
                            title: 'Success!',
                            text: data.message,
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            window.location.href = '/customer_login/'; // Redirect after confirmation
                        });
                    } else {
                        let errorMessage = data.errors ? Object.values(data.errors).join(', ') : data.message;
                        Swal.fire({
                            title: 'Error!',
                            text: errorMessage,
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        title: 'Error!',
                        text: 'Something went wrong. Please try again later.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                });
            });
        });
    </script>
    

</body>
</html>
