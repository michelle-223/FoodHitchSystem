<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHitch Delivery</title>
    <link rel="stylesheet" href="{% static 'css/owner_base.css' %}">
    <link rel="shortcut icon" href="{% static 'images/foodhitch-green.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.6.3/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <header class="header">
        <div class="logo">
            <!-- Add your logo image here -->
            <a href="{% url 'owner_view_restaurant' %}">
                <img src="{% static 'images/sidebarlogo.png' %}" alt="FoodHitch Logo" class="logo-img">
            </a>
        </div>

        <div class="icons">
            <img src="{{ store_owner.Picture.url }}" alt="{{ store_owner.FirstName }}'s Profile" class="profile-picture">
            <div class="dropdown">
                <span>{{ store_owner.FirstName }} {{ store_owner.LastName }}</span>
                <ion-icon name="chevron-down-outline" class="dropdown-icon"></ion-icon> <!-- Dropdown arrow -->
                <div class="dropdown-content">
                    <a href="{% url 'owner_view_restaurant' %}">Home</a>
                    <a href="{% url 'update_store_owner_profile' %}">My Profile</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
</body>
</html>
