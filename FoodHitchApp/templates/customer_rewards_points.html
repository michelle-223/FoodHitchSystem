{% extends "customer_base.html" %}
{% load static %}

{% block title %}Customer Reward Points{% endblock %}

{% block content %}
<div class="reward-points-container" style="text-align: center; padding: 200px; margin-left: 250px;">
    <h1 style="font-size: 2.5rem; font-weight: bold;">Hello, {{ customer_name }}!</h1>
    <p style="font-size: 1.5rem;">You currently have:</p>
    <div class="points-display" style="font-size: 3rem; color: #4CAF50; font-weight: bold; margin: 20px;">
        {{ points }} Points

    </div>
    <p style="margin-bottom: 20px;">Earn more points by placing orders</p>
    <div class="reward-details" style="margin-top: 10px; font-size: 1.2rem;">

        <a href="{% url 'customer_home' %}" class="shop-now-btn" style="padding: 10px 20px; background-color: #009914; border: none; color: white; font-size: 1.2rem; cursor: pointer; border-radius: 8px; margin-top: 40px; text-decoration: none;">
            Order Now
        </a>
    </div>
</div>
<style>
    .shop-now-btn {
        background-color: #009914;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .shop-now-btn:hover{
        background-color:  #007e11;
    }
</style>
{% endblock %}
